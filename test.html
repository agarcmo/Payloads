<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Open New Tab</title>
    <script>
        // Automatically open a new tab or window on page load
        window.onload = function () {
            const newTabURL = "https://google.com"; // Replace with your desired URL
            window.open(newTabURL, "_blank");
        };
    </script>
</head>
<body>
    <h1>New Tab or Window Opened</h1>
    <p>If your browser permits it, a new tab or window has been opened pointing to the specified URL.</p>
</body>
</html>
